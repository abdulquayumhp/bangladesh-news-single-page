<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- fontwosome cdn  -->
    <script
      src="https://kit.fontawesome.com/a81589a762.js"
      crossorigin="anonymous"
    ></script>

    <!-- flowbite  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />

    <!-- head end  -->
  </head>
  <body class="bg-slate-100">
    <!-- start  -->

    <header>
      <!-- navbar start -->
      <!-- navbar start -->
      <div class="navbar flex-wrap text-center md:w-9/12 md:mx-auto py-10">
        <div class="flex md:flex-1 text-center w-9/12 mx-auto font-bold">
          <a
            class="btn btn-ghost bg-blue-800 normal-case text-slate-100 text-xl mx-5"
            >Bangladesh</a
          >News
        </div>
        <div class="flex-none mx-auto md:pt-0 pt-10">
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li class="underline">
                <a class="text-blue-800 font-bold">News</a>
              </li>

              <li><a href="question.html" class="text-blue-300">Blog</a></li>
            </ul>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
          </div>
        </div>
      </div>
      <hr class="w-10/12 mx-auto py-5" / >
    </header>
    <!-- navbar end  -->
    <!-- navbar end  -->

    <main>
      <!-- menu adder style  -->
      <section class="pb-10">
        <div class="w-9/12 mx-auto">
          <ul
            id="All-Menu"
            class="menu menu-horizontal flex-wrap text-gray-500 rounded gap-5 text-base font-medium"
          ></ul>
        </div>
      </section>
      <!-- menu adder end  -->
      <!--  end  -->
      <!-- item found section  -->
      <section class="py-10">
        <div class="w-9/12 mx-auto bg-white p-5">
          <h1 class="font-medium">
            <span id="item-Found " class=""
              ><span id="length-count">0</span> Cetegories items Found Here
              <span id="find-cetegory"></span>
            </span>
          </h1>
        </div>
      </section>
      <!-- item found section  -->
      <!-- view section started  -->
      <section
        class="flex justify-center md:justify-between w-full md:w-9/12 flex-wrap mx-auto py-10"
      >
        <div class="mb-5">
          <h1>
            <span class="font-bold">Sort By View:</span
            ><select disabled class="py-2 px-8 ml-4" name="" id="">
              <option value="">Default</option>
            </select>
          </h1>
        </div>
        <div>
          <button
            class="bgColor mr-2 text-white rounded py-2 px-3 font-semibold bg-blue-600"
          >
            Today's Pick
          </button>
          <button class="border-2 textColor rounded py-2 px-3 font-semibold">
            Trending
          </button>
        </div>
      </section>
      <!-- view section end   -->
      <!-- final and data dynamic submit section -->
      <!-- sniper section  -->
      <section class="py-16">
        <div class="" id="sniper">
          <div role="status" class="flex justify-center">
            <svg
              aria-hidden="true"
              class="mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              ></path>
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              ></path>
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </section>
      <!-- sniper section  -->
      <section>
        <div id="display-Card" class="grid gap-4"></div>
      </section>
      <!-- final and data dynamic submit end -->

      <section>
        <!-- The button to open modal -->

        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal bg-base-100">
          <div class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >âœ•</label
            >
            <div id="modalBody"></div>
          </div>
        </div>
      </section>
      <!-- display Modal end -->
      <!-- footer sectio start  -->
      <section>
        <div class="text-center py-20 bg-white">
          <h1>Copyright 2022 Bangladesh news goupe</h1>
        </div>
      </section>
      <!-- footer sectio end  -->

      <!-- display Modal start -->
    </main>

    <script src="apps.js
    "></script>
  </body>
</html>
