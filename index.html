<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontwosome cdn  -->
    <script
      src="https://kit.fontawesome.com/a81589a762.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-100">
    <!-- start  -->
    <header>
      <!-- navbar start -->
      <div class="navbar flex-wrap text-center md:w-9/12 md:mx-auto py-10">
        <div class="flex md:flex-1 w-full mx-auto font-bold">
          <a
            class="btn btn-ghost bg-blue-800 normal-case text-slate-100 text-xl mx-5"
            >Bangladesh</a
          >News
        </div>
        <div class="flex-none mx-auto md:pt-0 pt-10">
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li class="underline">
                <a class="text-blue-800 font-bold">News</a>
              </li>

              <li><a href="question.html" class="text-blue-300">Blog</a></li>
            </ul>
          </div>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
          </div>
        </div>
      </div>
      <hr class="w-10/12 mx-auto py-5" / >
    </header>
    <!-- navbar end  -->
    <main>
      <!-- menu adder style  -->
      <section class="pb-10">
        <div class="text-center">
          <ul
            id="All-Menu"
            class="menu menu-horizontal flex-wrap text-gray-500 rounded gap-5 text-base font-medium"
          ></ul>
        </div>
      </section>
      <!-- menu adder end  -->
      <!--  end  -->
      <!-- item found section  -->
      <section class="py-10">
        <div class="w-9/12 mx-auto bg-white p-5">
          <h1 class="font-medium">
            <span id="item-Found " class=""
              ><span id="length-count"></span> How Much category
              <span id="find-cetegory"></span>
            </span>
          </h1>
        </div>
      </section>
      <!-- item found section  -->
      <!-- view section started  -->
      <section
        class="flex justify-center md:justify-between w-full md:w-9/12 flex-wrap mx-auto py-10"
      >
        <div class="mb-5">
          <h1>
            <span class="font-bold">Sort By View:</span
            ><select disabled class="py-2 px-5 ml-4" name="" id="">
              <option value="">Default</option>
            </select>
          </h1>
        </div>
        <div>
          <button
            class="bgColor mr-2 text-white rounded py-2 px-3 font-semibold bg-blue-600"
          >
            Today’s Pick
          </button>
          <button class="border-2 textColor rounded py-2 px-3 font-semibold">
            Trending
          </button>
        </div>
      </section>
      <!-- view section end   -->
      <!-- final and data dynamic submit section -->
      <section>
        <div id="display-Card" class="grid gap-4"></div>
      </section>
      <!-- final and data dynamic submit end -->

      <section>
        <!-- The button to open modal -->

        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box relative">
            <label
              for="my-modal-3"
              class="btn btn-sm btn-circle absolute right-2 top-2"
              >✕</label
            >
            <div id="modalBody"></div>
          </div>
        </div>
      </section>
      <!-- display Modal end -->
      <!-- footer sectio start  -->
      <section>
        <div class="text-center py-20 bg-white">
          <h1>Copyright 2022 Bangladesh news goupe</h1>
        </div>
      </section>
      <!-- footer sectio end  -->

      <!-- display Modal start -->
    </main>

    <script src="apps.js
    "></script>
  </body>
</html>
